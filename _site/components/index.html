<script>window.bookshop_browser_site_data = {"site":{"posts":[{"draft":false,"categories":[],"layout":"post","title":"It is never too late to be what you might have been","date":"2018-04-24 20:01:35 +0800","image":"/images/post-9.jpg","tags":["travel","notes"],"slug":"It-is-never-too-late-to-be-what-you-might-have-been","ext":".markdown","excerpt":"<p>In qua quid est boni praeter summam voluptatem, et eam sempiternam. Cur post Tarentum ad Archytam. Qua ex cognitione facilior facta est investigatio rerum occultissimarum. Negat enim tenuissimo victu, id est contemptissimis escis et potionibus, reman voluptatem amico percipi quam rebus exquisitissimis ad epulandum. Non enim iam stirpis bonum quaeret, sed animalis. Qui autem esse poteris, nisi te amor ipse ceperit. Sic igitur in homine perfectio ista in eo potissimum, quod est optimum, id est in virtute, laudatur. Natura sic ab iis investigata est, ut nulla pars caelo, mari, terra, ut poëtice loquar, praetermissa sit. Eadem nunc means adversum te oratio est. Mihi quidem Homerus huius modi quiddam vidisse videatur in nis.</p>\n","content":"<p>In qua quid est boni praeter summam voluptatem, et eam sempiternam. Cur post Tarentum ad Archytam. Qua ex cognitione facilior facta est investigatio rerum occultissimarum. Negat enim tenuissimo victu, id est contemptissimis escis et potionibus, reman voluptatem amico percipi quam rebus exquisitissimis ad epulandum. Non enim iam stirpis bonum quaeret, sed animalis. Qui autem esse poteris, nisi te amor ipse ceperit. Sic igitur in homine perfectio ista in eo potissimum, quod est optimum, id est in virtute, laudatur. Natura sic ab iis investigata est, ut nulla pars caelo, mari, terra, ut poëtice loquar, praetermissa sit. Eadem nunc means adversum te oratio est. Mihi quidem Homerus huius modi quiddam vidisse videatur in nis.</p>\n\n<p><img src=\"/images/image-example-1.jpg\" alt=\"Woman with child\" width=\"1200\" height=\"900\" /></p>\n\n<p>In omni enim arte vel studio vel quavis scientia velas in ipsa virtute optimum quidque est. Quod est, ut dixi, habere ea, quae secundum naturam sint, vel omnia vel plurima et maxima. Quodsi ipsam honestatem undique pertectam atque absolutam. Tecum optime, deindestum etiam cum mediocri amico. Neque enim disputari sine reprehensione nec cum iracundia aut pertinacia recte disputari potest. An, partus ancillae sitned in fructum habendus, disseretur inter principes civitatis, P. Ut in geometria, prima si dederis, danda sunt omnia. Longum est enim ad omnia respondere, quae a te dicta sunt. Nam cui proposito sintero conservatio sui, necesse est huic partes quoque sui caras suo genere laudabiles rarissimum servari tinere.</p>\n\n<blockquote>\n  <p>The longer I live, the more I realize that I am never wrong about anything, and that all the pains I have so humbly taken to verify my notions have only wasted my time!</p>\n</blockquote>\n\n<p>Ego quoque, inquit, didicerim libentius si quid attuleris, quam te reprehenderim. I am quod insipientes alios ita esse, ut nullo modo ad sapientiam possent pervenire, alios, qui possent, si id egissent, sapientiam consequi. Id quaeris, inquam, in quo, utrum respondero, verses te huc atque illuc necesse est. Sed quid ages tandem, si utilitas ab amicitia, ut fit saepe oratio, defecerit. Sed isti ipsi, qui voluptate et dolore omnia metiuntur, nonne clamant sapienti plus semper adesse quod velit quam quod nolit. Quae quidem sapientes sequuntur duce natura tamquam videntes. Quod enim dissolutum sit, id esse sine sensu, quod autem sine sensu sit, id nihil ad nos pertinere omnino. Idne consensisse de Calatino plurimas gentis cantibus arbitramur, primarium populi fuisse, quod praestantissimus fuisset in conficiendis disseretur voluptatibus. Utram tandem linguam nescio. Quod dicit Epicurus voluptate terra perfectio.</p>\n\n<p><img src=\"/images/image-example-1.jpg\" alt=\"Beach\" width=\"1200\" height=\"900\" /></p>\n\n<p>Qua ex cognitione facilior facta est investigatio rerum occultissimarum. Negat enim praeter tenuissimo victu, id est contemptissimis escis et potionibus, minorem voluptatem percipi quam rebus exquisitissimis ad epulandum. Non enim iam stirpis bonum quaeret, sed ista animalis. Qui autem esse poteris, nisi te amor ipse ceperit? Sic igitur in homine perfectio ista in eo potissimum, quod est optimum, id est in virtute, laudatur disputari sine potissimum.</p>\n\n<p>Sin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui semel fuit. Ampulla enim sit necne sit, quis non iure optimo irrideatur, si laboret? Ego vero volo in virtute vim esse quam maximam; Serpere anguiculos, nare anaticulas, evolare merulas, cornibus uti videmus boves, nepas aculeis. Archytam? Qua ex cognitione facilior facta est investiga.</p>\n","url":"/blog/it-is-never-too-late-to-be-what-you-might-have-been","relative_path":"_posts/2018-04-24-It-is-never-too-late-to-be-what-you-might-have-been.markdown","permalink":null}],"pages":[{"draft":false,"categories":[],"layout":"default","title":"About","content_blocks":[{"_bookshop_name":"page-heading","title":"About","description":null},{"_bookshop_name":"page-image","image":"/images/solo.jpg","image_alt":"Florante Amonoy"},{"_bookshop_name":"content","content_html":"<p>Hello there &#128075;, I'm Florante Amonoy, and I'm a software engineer \n  with over ten years of experience developing software, mostly mobile applications. \n  I started my career as a C# developer, building web and mobile applications \n  using ASP.Net and Xamarin Forms for the last eight years.\n</p>\n<blockquote>\n  <p>Switching to Flutter for mobile development</p>\n</blockquote>\n<p>\n  It was 2020 when I started to explore Flutter as a development tool, as I found it fast,\n  responsive, and easy to use, especially when customizing widgets. I have been working \n  for a fintech Australian company as a mobile developer for more than a year now, and \n  I will continue using Flutter as my main tool in the future.\n</p>\n<div class=\"{{c}}__form-group {{c}}__form-group--button\">\n  <button class=\"c-button c-button--secondary c-button--large\" type=\"submit\">\n    <a href=\"../Florante_Amonoy_CV.pdf\" download>Download my CV</a>\n  </button>\n</div>"}],"slug":"about","ext":".html","tags":[],"excerpt":"","date":"2022-07-26 16:58:22 +0800","content":"","url":"/about/","relative_path":"_pages/about.html","permalink":null},{"draft":false,"categories":[],"layout":"default","title":"Blog","content_blocks":[{"_bookshop_name":"page-heading","title":"Blog","description":"Sharing some thoughts about tech, travel, finance, and more ..."},{"_bookshop_name":"posts-list","show_posts":true}],"slug":"blog","ext":".html","tags":[],"excerpt":"","date":"2022-07-26 16:58:22 +0800","content":"","url":"/blog/","relative_path":"_pages/blog.html","permalink":null},{"draft":false,"categories":[],"layout":"default","permalink":"/","title":"Home","content_blocks":[{"_bookshop_name":"hero","title":"Hi there, I am Florante Amonoy","description_html":"<p>A <strong>software engineer</strong> from the Philippines specializing in cross-platform mobile development using <strong>Flutter</strong></p>","image":"/images/solo.jpg","image_alt":"Florante Amonoy"},{"_bookshop_name":"projects-section","title":"Works","description_html":"","link_url":"/projects","show_projects":true},{"_bookshop_name":"blog-section","title":"Blog","description_html":"","link_url":"/blog","show_posts":true}],"slug":"index","ext":".html","tags":[],"excerpt":"<!-- - _bookshop_name: contact-form\nform_title: Get in touch\nform_description: \nform_submission_email: amonoyflow@gmail.com\nform_button_text: Send now -->","date":"2022-07-26 16:58:22 +0800","content":"<!-- - _bookshop_name: contact-form\nform_title: Get in touch\nform_description: \nform_submission_email: amonoyflow@gmail.com\nform_button_text: Send now -->","url":"/","relative_path":"_pages/index.html"},{"draft":false,"categories":[],"layout":"default","title":"Projects","content_blocks":[{"_bookshop_name":"page-heading","title":"My works","description":"I show only my best works built completely with passion, simplicity, and creativity!"},{"_bookshop_name":"projects-list","show_projects":true}],"slug":"projects","ext":".html","tags":[],"excerpt":"","date":"2022-07-26 16:58:22 +0800","content":"","url":"/projects/","relative_path":"_pages/projects.html","permalink":null}],"projects":[{"draft":false,"categories":[],"layout":"project","date":"2022-07-08 10:20:35 +0800","title":"Investment app","subtitle":"Finance","image":"/images/projects/halo/halo.png","slug":"investment-app","ext":".md","tags":[],"excerpt":"<h2 id=\"overview\">Overview</h2>\n","content":"<h2 id=\"overview\">Overview</h2>\n\n<p>This mobile app is a miniaturised companion app for Investment Global Platform. Created by professional fund managers, A mobile app that brings users institutional-grade investment tools to their fingertips.</p>\n\n<h2 id=\"trade-and-invest\">Trade and Invest</h2>\n\n<p>This mobile app offers investors one the most safe and secure way to invest directly in international shares.</p>\n\n<p><img src=\"/images/projects/halo/halo-trading.png\" alt=\"Trading Screens\" width=\"1200\" height=\"900\" /></p>\n\n<h2 id=\"research-charts-and-insights\">Research, Charts and Insights</h2>\n\n<p>This Mobile app provides detailed financials for over 68,000 companies both historically and three years into the future.</p>\n\n<p><img src=\"/images/projects/halo/halo-research.png\" alt=\"Research, Charts, and Insights\" width=\"1200\" height=\"900\" /></p>\n","url":"/project/investment-app","relative_path":"_projects/2022-07-08-investment-app.md","permalink":null}],"testimonials":[],"data":{"general_settings":{"title":"Flow","description":"Flow personal website","social_media_share_image":"/images/solo.jpg","disqus-identifier":null,"google-analytics":null},"author":{"author_name":"Florante Amonoy","author_image":"/images/solo.jpg"},"social_links":{"social":[{"icon":"LinkedIn","link":"https://www.linkedin.com/in/amonoyflow/"},{"icon":"Github","link":"https://github.com/amonoyflow"},{"icon":"Xing","link":"https://www.xing.com/profile/Florante_AmonoyJr"}]},"navigation":{"logo_image":"","menu__settings":{"menu__items":[{"title":"Home","url":"/"},{"title":"Projects","url":"/projects/"},{"title":"Blog","url":"/blog/"},{"title":"About","url":"/about/"}]}},"footer":{"footer_menu__settings":{"menu__items":[{"title":"Home","url":"/"},{"title":"Projects","url":"/projects/"},{"title":"About","url":"/about/"},{"title":"Blog","url":"/blog/"}]},"copyright_text_html":"<p> 2022 &copy; Flow</p>"},"newsletter":{"newsletter_title":"Join my mailing list","newsletter_description":"Get inspiration, updates and, cool stuff!","newsletter_identifier":"frnla.us6.list-manage.com/subscribe/post?u=6314d69a3f315af7ce3fb00a0&amp;id=3038727cc3","newsletter_button":"Subscribe"}},"baseurl":null,"title":"FLOW"}};</script>
